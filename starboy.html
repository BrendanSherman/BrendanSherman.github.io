<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Collect Stars!</title>
	<script type="text/javascript" src="platformer/js/phaser.min.js"></script>
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var platforms;
var player;
var score = 0;
var scoreText;
var winText;
var timeText;
var newGameText;
var frozen;
var gameTime;
var newGameTimer;

function preload() {
    game.load.image('sky', 'platformer/assets/sky.png');   //Loads assets and assigns their identifiers
    game.load.image('ground', 'platformer/assets/platform.png');
    game.load.image('star', 'platformer/assets/star.png');
    game.load.spritesheet('player', 'platformer/assets/dude.png', 32, 48);
}


function create() {  //init

    game.physics.startSystem(Phaser.Physics.ARCADE); //Initializes physics

    //adds sprites
    game.add.sprite(0, 0, 'sky');

    //creates a group to hold all platforms (ground, ledges)
    platforms = game.add.group();
    platforms.enableBody = true; //enables physics

    //loads the ground
    var ground = platforms.create(0, game.world.height - 64, 'ground');
    // Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);
    ground.body.immovable = true;

    //loads 3 ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;
    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;
	ledge = platforms.create(-150, 250, 'ground');
	ledge.body.immovable = true;

    /* initializes player */
    player = game.add.sprite(32, game.world.height - 150, 'player');

    //initialize and configure player physics
    game.physics.arcade.enable(player);
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //Animations
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //Initializes stars
    stars = game.add.group();
    stars.enableBody = true;
    createStars();

    //Adds text to game world
    scoreText = game.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });
    winText = game.add.text(game.world.width/3, game.world.height/6, '', { fontSize: '64px', fill: '#F00' });
    timeText = game.add.text(16,48, 'Time : 15', { fontSize: '32px', fill: '#000' });
    newGameText = game.add.text(game.world.width/3, game.world.height/3.5, '', { fontSize: '48px', fill: '#00F' });

    //initializes and starts game timer
    gameTime = game.time.create(false);
    gameTime.add(15000, endGame, this);
    gameTime.start();
}


function update() { //logic, called every frame
    //check for collisions with ground
    var hitPlatform = game.physics.arcade.collide(player, platforms); //player, stored to variable
    game.physics.arcade.collide(stars, platforms); //stars

    //player overlaps stars, if true pass player and star to the collect function
    game.physics.arcade.overlap(player, stars, collectStar, null, this);

    timeText.text = Math.round(gameTime.duration / 1000); //Display the gameTime in seconds

    /* player movement */
    cursors = game.input.keyboard.createCursorKeys(); //define up left right down
    player.body.velocity.x = 0; //reset velocity

    if(!frozen) {
        if (cursors.left.isDown) { //move left
            player.body.velocity.x = -200;
            player.animations.play('left');
        }

        else if (cursors.right.isDown) { //move right
            player.body.velocity.x = 200;
            player.animations.play('right');
        }

        else { //stand still and face camera
            player.animations.stop();
            player.frame = 4;
        }

        //jump if key pressed and player on platform
        if(cursors.up.isDown && player.body.touching.down && hitPlatform){
            player.body.velocity.y = -350;
        }
    }
    else{
        newGameText.text = 'New Game in: ' + Math.round(newGameTimer.duration/1000); //Display time until reset
    }
}

function endGame() {
    if (score == 120) {
        winText.text = "You win!"
    }
    else {
        winText.text = "You lose!"
    }
    freeze();

    newGameTimer = game.time.create(false);
    newGameTimer.add(5000, unFreeze, this);
    newGameTimer.start();
    score = 0;


}

function freeze(){ //freeze all entities in the game
    frozen = true;
    player.animations.stop();
    player.frame = 4;
    player.body.allowGravity = false;
    player.body.velocity.y = 0;
    stars.forEach(function(star){star.body.allowGravity = false; star.body.velocity.y = 0}, this);
    timeText.text = 0;
}

function unFreeze(){ //unfreeze all entities
    frozen = false;
    player.body.allowGravity = true;
    stars.forEach(function(star){star.body.allowGravity = true;}, this);
    create();
}

function collectStar (player, star) {
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;
}

function createStars(){
    for(var i = 0; i < 12; i++){ //creates 12 evenly spaced stars
        var star = stars.create(i*70, 0, 'star'); //creates a star
        star.body.gravity.y = 20; //ads gravity
        star.body.bounce.y = 0.7 + Math.random() * 0.2; //slight random bounce
    }
}

</script>

</body>
</html>
